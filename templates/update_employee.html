<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #ffffff); /* Same background as addemp */
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f8f9fa;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px
        }

        .btn-submit:hover {
            background-color: #5a6268;
        }

        .btn-secondary {
                background-color: #c82333;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                display: inline-block;
                text-align: center;
                text-decoration: none;
                border-radius: 5px
            }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Employee</h2>
        <form action="{% url 'update_employee' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="empno" value="{{ employee.empno }}">

            <table>
                <tr>
                    <th>Employee Name</th>
                    <td><input type="text" name="ename" class="form-control" value="{{ employee.ename }}" required></td>
                </tr>
                <tr>
                    <th>Job</th>
                    <td><input type="text" name="job" class="form-control" value="{{ employee.job }}" required></td>
                </tr>
                <tr>
                    <th>Salary</th>
                    <td><input type="number" name="sal" class="form-control" value="{{ employee.sal }}" step="0.01" required></td>
                </tr>
                <tr>
                    <th>Department Number</th>
                    <td><input type="text" name="deptno" class="form-control" value="{{ employee.dept.deptno }}" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Update" class="btn-submit">
                        <a href="{% url 'employee_list' %}" class="btn-secondary">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
