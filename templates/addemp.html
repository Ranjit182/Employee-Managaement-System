<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        form {
            width: 60%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px; /* Rounded corners for the form */

        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-radius: 10px; /* Rounded corners for the table */
            overflow: hidden; /* Prevents borders from overlapping */
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            padding: 8px 20px;
            width: auto;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Make the button small */
        .btn-sm {
            padding: 5px 15px;
            font-size: 0.9rem;
        }

        .msg {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #721c24;
            border-radius: 5px;
            color: #721c24;
            text-align: center;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hover effect for table rows */
        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Table border style */
        table, th, td {
            border: 1px solid #ddd;
        }

        /* Add some border radius to table cells */
        td, th {
            border-radius: 4px;
        }

        /* Styling for the select dropdown */
        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Home Button styling */
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Form to create employee -->
        <form action="/create_emp" method="GET">
            <table border="2">
                <tr>
                    <td><i class="fas fa-id-badge"></i>&nbsp;Employee Number</td>
                    <td><input type="text" name="empno" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-user"></i>&nbsp;Employee Name</td>
                    <td><input type="text" name="ename" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-briefcase"></i>&nbsp;Job</td>
                    <td><input type="text" name="job" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-dollar-sign"></i>&nbsp;Salary</td>
                    <td><input type="text" name="sal" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-building"></i>&nbsp;Department Number</td>
                    <td>
                        <select name="deptno" required>
                            {% for deptno in dept %}
                                <option value="{{ deptno }}">{{ deptno }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>

            <!-- Create Button (small) -->
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary btn-sm">Create</button>
            </div>
        </form>

        <!-- Dynamic Error Message Display -->
        {% if msg %}
            <div class="msg">
                {{ msg }}
            </div>
        {% endif %}

        <!-- Home Button -->
        <a href="/" class="btn-home">Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
