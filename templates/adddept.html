<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Creation</title>

    <!-- Bootstrap CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

    <!-- Custom CSS for custom styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px
        }

        .btn-submit:hover {
            background-color: #45a049;
            
        }

        .msg {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            color: #00796b;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            margin-top: 4px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h2><i class="fas fa-building icon"></i> Create Department</h2>
        <form action="/createdept" >
            <table>
                <tr>
                    <th>Department Number</th>
                    <td><input type="text" name="deptno" class="form-control" required></td>
                </tr>
                <tr>
                    <th>Department Name</th>
                    <td><input type="text" name="dname" class="form-control" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Create" class="btn-submit">
                    </td>
                </tr>
            </table>
        </form>

        <!-- Success or Error Message -->
        {% if msg %}
        <div class="msg">{{ msg }}</div>
        {% endif %}

        <!-- Home Button -->
        <a href="/" class="btn-home">Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
